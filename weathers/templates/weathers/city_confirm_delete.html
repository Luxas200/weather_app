{% extends 'main.html' %}

{% block content %}

<body>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form></br>
    <a href="{% url 'weathers:cities' %}">
        <button type="button" class="btn btn-secondary">Cancel</button>
    </a>
</body>

{% endblock %}
